            }
            banner.style.transform = 'translateY(100%)';
            setTimeout(function() { banner.remove(); }, 500);
          };

          document.getElementById('translate-no').onclick = function() {
            localStorage.setItem('translate-dismissed', browserLang);
            banner.style.transform = 'translateY(100%)';
            setTimeout(function() { banner.remove(); }, 500);
          };
        });
      })();
